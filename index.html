<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
<title>QuickEx</title>

<style>

* {
    font-size: 4vw;
    margin: 0;
    padding: 0;
    -ms-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

#root {
    max-width: 600px;
    margin: auto;
}

input.money {
    text-align: right;
}

input {
    width: 100%;
}

input, select {
    padding: 10px;
    border-radius: 10px;
    background: white;
    margin: 0 5px;
}

button.button {
    padding: 10px;
    border-radius: 10px;
    margin: 0 5px;
}

.money-input {
    display: flex;
    justify-content: space-between;
}

.input-container {
    margin: 15px;
}

.input-header {
    margin: 10px 5px;
    font-weight: bold;
}

.money-input > * {

}

@media screen and (min-width: 750px) {
    * {
        font-size: 30px;
    }
}

</style>

</head>

<body>

<div id="root">

    <div class="input-container">
        <div class="input-header">Selling:</div>
        <div class="money-input">
            <input type="number" min="0" v-model="selling_display" class="money">
            <!-- <img src="https://via.placeholder.com/80x50"> -->
            <select v-model="select_selling_currency">
                <option v-for="cur in supported_currencies" v-bind:key="cur">{{ cur }}</option>
            </select>
        </div>
    </div>

    <div class="input-container">
        <div class="input-header">Buying:</div>
        <div class="money-input">
            <input type="number" min="0" v-model="buying_display" class="money">
            <!-- <img src="https://via.placeholder.com/80x50"> -->
            <select v-model="select_buying_currency">
                <option v-for="cur in supported_currencies" v-bind:key="cur">{{ cur }}</option>
            </select>
        </div>
    </div>

    <div class="input-container">
        <div class="input-header">Your Rate:</div>
        <input type="number" min="0" step="0.01" v-model="rate_display">
    </div>

    <div class="input-container">
        <div class="input-header">Market Rate:</div>
        <input type="number" v-model="market_rate" readonly>
    </div>

    <div class="input-container">
        {{ percentage }}
    </div>

    <div class="input-container">
        <button type="button" class="button" v-on:click="swap()">Swap</button>
        <button type="button" class="button" v-on:click="fetch()">Update Rates</button>
    </div>

    <div>
        Last Updated: {{ lastUpdated() }}
    </div>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
